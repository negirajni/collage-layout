<!DOCTYPE html>>
<html>
    <head>
        <title>collage</title>
    </head>
    <body style="background-color: pink;">
        <h1 style="background-color: black; color: red;">S.S.S.S.S.S.Ram Singh Bisht Government polytechnic Dwarahat</h1>
        <br><a style="color: rgb(222, 29, 94); font-size: 25px;">Collage Layout</a>
        <br>
        <form action="submit.html">
        <label>
        <div><b>Name:</b>
        <br>
        <input type="text" placeholder="first Name">
        <input type="text" placeholder="last Name">
        </div>
        <br>
        <div><b>Date of Birth:</b> <br>
        <input type="date" value="DOB" min="0000/00/00"></div><br>
        <div><b>Phone Number:</b><br>
        <input type="tel" value="+91"pattern="+91[0-9]{10}" maxlength="13"></div><br>
       <div><b>E-mail:</b>
       <br>
        <input type="email" placeholder="E-mail">
       </div>
        <br>
        <div><b>Address:</b>
            <br>
        <input type="text" placeholder="enter your permanent address">
        </div><br>
       <div> <b>state:</b> <br>
        <input type="radio" value="uttarakhand" name="state">uttarakhand 
        <input type="radio" value="uttarpardesh" name="state">uttarpardesh
        </div> <br>
       <div><b> City:</b>
        <br>
        <select name="city">
            <option value="Chaukhutiya">Chaukhutiya</option>
            <option value="Dwarahat">Dwarahat</option>
            <option value="Kafra">Kafra</option>
        </select> </div><br> 
        <div><b>Distric :</b>
            <br>
        <input type="radio" value="Almora" name="Distric">Almora
        <input type="radio" value="Chamoli" name="Distric">Chamoli
        <input type="radio" value="Nanital" name="Distric">Nanital
         </div><br>
        <div><b>select your year and Branch:</b>
            <br>
            <input type="text" placeholder="year/sem">
           <div><b> Branch:</b>
            <br>
            <input type="radio" value="CSE" name="Branch">CSE
            <br>
            <input type="radio" value="IT" name="Branch">IT
            <br>
            <input type="radio" value="Civil" name="Branch">Civil<br>
            <input type="radio" value="Pharmacy" name="Branch">Pharmacy
            </div>
        </div>
         <h2 style="font-size: 25px; color: orangered; padding-top: 20px; text-decoration: underline;">About Education</h2>
        <div><b>10th subject</b>
        <br>
        <input type="checkbox" value="Hindi" name="subject">Hindi
        <br>
        <input type="checkbox" value="English" name="subject">English
        <br>
        <input type="checkbox" value="Math" name="subject">Math
        <br>
        <input type="checkbox" value="Home Science" name="subject">Home Science
        <br>
        <input type="checkbox" value="Social Science" name="subject">Social Science
        <br>
        <input type="checkbox" value="Sanskrit" name="subject">Sanskrit
        <br>
        <input type="checkbox" value="Science" name="subject">Science
        </div>
        <br>
         <div><b>12th subject</b> <br>
            <input type="checkbox" value="Hindi" name="subject">Hindi
        <br>
        <input type="checkbox" value="English" name="subject">English
        <br>
        <input type="checkbox" value="Math" name="subject">Math
        <br>
        <input type="checkbox" value="Biology" name="subject">Biology
        <br>
        <input type="checkbox" value="chemistry" name="subject">chemistry
        <br>
        <input type="checkbox" value="Physics" name="subject">Physics
        </div> <br>
        <textarea name="Feedback" placeholder="Feedback" rows="3">
        </textarea>
        <br>
       <button style="color: rgb(7, 7, 7);">submit</button>
       <br>
       <footer style="background-color: black; color: red; padding-top: 10px; margin-top: 10px;">made with lots of love &hearts; </footer>
     </form>
    </label>
</body>

</html>
